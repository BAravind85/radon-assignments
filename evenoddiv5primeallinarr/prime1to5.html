<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Print all prime numbers from 1 to 50</h3>
    <script test="test/JavaScript">
        let count = 0
        let i, j
        for (j = 2; j <= 50; j++) {
            for (i = 1; i <= j; i++) {
                if (j % i == 0) count++
            }
            if (count == 2) document.write(j + "<br/>");
            count = 0
        }
    </script>
</body>

</html>
