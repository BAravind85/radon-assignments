<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Even numbers from 20 to 50</h2>
    <script text="test/JavaScript" id="demo">
        for (i = 20; i <= 50; i++) {
            if (i % 2 === 0) {
                document.write(i + "<br/>");
            }
        }
    </script>
</body>

</html>
