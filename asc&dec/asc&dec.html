<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p>The Array.sort() method sorts the elements of an array.</p>

    <p id="demo"></p>
    <p id="dum"></p>


    <script>
        function myFun() {
            const points = [40, 100, 1, 5, 25, 10];
            points.sort(function(a, b) {
                return a - b
            });
            document.getElementById("demo").innerHTML = points;
        }

        function myFun1() {
            const point = [40, 100, 1, 5, 25, 10]
            point.sort(function(a, b) {
                return b - a;
            })
            document.getElementById("dum").innerHTML = point;
        }
    </script>
    <input type="button" value="Ascending" onclick=myFun()>

    <input type="button" value="Descending" onclick=myFun1()>

</body>

</html>
